<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="Calculator">
        <input type="text" class="input" placeholder="0" id="result" class="display" readonly> 
        <div class="buttons">
            <div class="first">
                <button onclick="displayContent(`7`)" class="btn">7</button>
                <button onclick="displayContent(`8`)" class="btn">8</button>
                <button onclick="displayContent(`9`)" class="btn">9</button>
                <button onclick="displayContent(`+`)" class="btn" id="operators">+</button>
            </div>
            <div class="second">
                <button onclick="displayContent(`4`)" class="btn">4</button> 
                <button onclick="displayContent(`5`)" class="btn">5</button> 
                <button onclick="displayContent(`6`)" class="btn">6</button>
                <button onclick="displayContent(`-`)" class="btn" id="operators">-</button>
            </div>
            <div class="third">
                <button onclick="displayContent(`1`)" class="btn">1</button>
                <button onclick="displayContent(`2`)" class="btn">2</button>
                <button onclick="displayContent(`3`)" class="btn">3</button>
                <button onclick="displayContent(`*`)" class="btn" id="operators">*</button>
            </div>
            <div class="fourth">
                <button onclick="clearCalcScreen(`AC`)" class="btn" id="ac">AC</button>
                <button onclick="displayContent(`0`)" class="btn">0</button>
                <button onclick="displayContent(`/`)" class="btn">/</button>
                <button onclick="calcout()" class="btn" id="operators">=</button>
            </div>
            <div class="fifth">
                <button onclick="removeCalc()" class="btn"><i class="fa-solid fa-delete-left"></i></button>
            </div>

        </div>
    </div>
    
</body>
<!-- script -->
<script src="./main.js"></script>
</html>
